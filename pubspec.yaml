name: dentist_dashboard
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  fl_chart: ^0.63.0
  data_table_2: ^2.5.7
  get: ^4.6.5
  flutter_switch: ^0.3.2
  universal_html: ^2.2.3
  flutter_login: ^4.2.1
  flutter_svg: ^2.0.7
  go_router: ^10.1.2
  http: ^1.1.0
  path: ^1.8.3
  dropdown_search: ^5.0.6
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.0.4
  universal_io: ^2.2.2
  http_parser: ^4.0.2
  file_picker: ^6.1.1
  shimmer: ^3.0.0
  photo_view: ^0.14.0
  flutter_rating_bar: ^4.0.1
  country_code_picker: ^3.0.0
  jiffy: ^6.2.1
  extended_image: any
  flutter_native_splash: ^2.3.6
  dotted_border: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: '#ffffff'
  image: assets/images/logo_black.png

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: arabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-VariableFont_wght.ttf
    - family: english
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
